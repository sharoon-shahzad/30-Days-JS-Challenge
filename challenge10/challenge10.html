<!-- Task 2: Add a double-click event listener to an image that toggles its visibility. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <style>
    #imageToToggle {
      display: block;
    }
  </style>
</head>
<body>
  <img id="imageToToggle" src="image.jpg" alt="An image" width="200">

  <script>
    document.getElementById('imageToToggle').addEventListener('dblclick', (event) => {
      event.target.style.display = event.target.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>

<!-- Task 3: Add a mouseover event listener to an element that changes its background color. -->

Task 7: Add a submit event listener to a form that prevents the default submission and logs the form data to the console. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 7</title>
</head>
<body>
  <form id="formToSubmit">
    <input type="text" name="username" placeholder="Username">
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('formToSubmit').addEventListener('submit', (event) => {
      event.preventDefault();
      const formData = new FormData(event.target);
      console.log(Object.fromEntries(formData.entries()));
    });
  </script>
</body>
</html>

<!-- Task 10: Add an event listener to a parent element that listens for events from dynamically added child elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 10</title>
</head>
<body>
  <div id="parentElement">
    <button id="addChildBtn">Add Child</button>
  </div>

  <script>
    document.getElementById('parentElement').addEventListener('click', (event) => {
      if (event.target && event.target.className === 'child') {
        alert('Child element clicked!');
      }
    });

    document.getElementById('addChildBtn').addEventListener('click', () => {
      const newChild = document.createElement('div');
      newChild.className = 'child';
      newChild.textContent = 'New Child';
      document.getElementById('parentElement').appendChild(newChild);
    });
  </script>
</body>
</html>
